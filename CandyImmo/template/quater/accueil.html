<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
    <form action="{% url 'accueil' %}" method="POST">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group">
                <label for="nom-quartier">Quartier</label>
                <input type="text" id="nom-quartier" name="nom_quartier" placeholder="Entrez le nom du quartier">
            </div>
            
            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville" placeholder="Entrez le nom de la ville">
            </div>
            
            <div class="form-group">
                <label for="superficie">Superficie:</label>
                <input type="text" id="superficie" name="superficie" placeholder="Entrez la superficie">
            </div>
            
            <div class="button-container">
                <button type="submit" class="btn">Cr√©er Quartier</button>
            </div>
        </div>
    </form>   
</html>
